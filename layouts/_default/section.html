{{ define "title" -}}
	{{ .Title | title }}
{{- end }}

{{ define "main" -}}
	{{ .Content }}
	<h1>{{ .Title}}</h1>
	{{ range .Pages.GroupByDate "2006" }}
		<h2>{{ .Key }}</h2>
	<ul>
		{{ range.Pages }}
			<li>
			<time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">{{ .Date.Format "02/01" }}</time> 
			<a href="{{ .RelPermalink }}">{{ .Title }}</a>
				
			</li>
		{{ end }}
	</ul>
{{ end }}
{{- end }}
